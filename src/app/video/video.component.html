<div class="wrapper">
	<video
		#videoPlayer
		[src]="videoSource" 
		class="video"
		(ended)="onVideoEnded()"
		preload="auto"
		autoplay
		type="video/mp4"
	   
	> Your browser doesn't support HTML5 video tag.
	</video>
    <div class="side-nav-left" (click)="navToPreviousPart(videoPart)"></div>
    <div class="home-button" (click)="navToHome()"></div>
	<div class="side-nav-right" (click)="navToNextPart(videoPart)"></div>
	<div class="toggle-nav" (click)="toggleVideo($event)"></div>
</div>
