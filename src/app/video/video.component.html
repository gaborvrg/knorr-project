<div class="menu-container wrapper">
    <video 
	    class="video"
	    autoplay
	    src="{{videoSource}}" 
	    type="video/mp4"
	    #videoPlayer 
    >
    </video>
    <div class="side-nav-left" (click)="navToPreviousPage()"></div>
    <div class="home-button" (click)="navToHome()"></div>
	<div *ngIf="!isWagon" class="side-nav-right" (click)="navToNextPage()"></div>
	<div *ngIf="isWagon" class="side-nav-right" (click)="navToNextPart(wagonPart)"></div>
</div>
