<div class="menu-container wrapper">
    <video 
		class="video"
		(ended)="onVideoEnded()"
		preload="auto"
	    autoplay
	    src="{{ videoSource }}" 
		type="video/mp4"
	    #videoPlayer 
    >
    </video>
    <div class="side-nav-left" (click)="navToPreviousPage()"></div>
    <div class="home-button" (click)="navToHome()"></div>
	<div class="side-nav-right" (click)="navToNextPage()"></div>
</div>
